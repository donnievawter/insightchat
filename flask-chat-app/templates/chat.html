<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightChat - AI Chat with RAG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>InsightChat</h1>
            <form method="POST" action="{{ url_for('chat.reset') }}" style="display: inline;">
                <button type="submit" class="reset-btn">Reset Chat</button>
            </form>
        </div>

        <div class="chat-settings">
            <div class="settings-row">
                <label for="model">Model:</label>
                <select name="model" id="model" form="chat-form">
                    <option value="llama3.2:latest" {{ 'selected' if model=='llama3.2:latest' else '' }}>Llama 3.2
                    </option>
                    <option value="llama3.1:latest" {{ 'selected' if model=='llama3.1:latest' else '' }}>Llama 3.1
                    </option>
                    <option value="llama3:latest" {{ 'selected' if model=='llama3:latest' else '' }}>Llama 3</option>
                    <option value="mistral:latest" {{ 'selected' if model=='mistral:latest' else '' }}>Mistral</option>
                    <option value="codellama:latest" {{ 'selected' if model=='codellama:latest' else '' }}>Code Llama
                    </option>
                </select>

                <label for="use_repo_docs">
                    <input type="checkbox" name="use_repo_docs" id="use_repo_docs" form="chat-form" {{ 'checked' if
                        use_repo_docs else '' }}>
                    Use RAG Context
                </label>
            </div>
        </div>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <div class="chat-messages" id="chat-messages">
            {% for message in message_history %}
            <div class="message {{ message.role }}">
                <div class="message-header">
                    <span class="message-role">{{ message.role.title() }}</span>
                </div>
                <div class="message-content">{{ message.content | safe }}</div>
            </div>
            {% endfor %}
        </div>

        <form id="chat-form" method="POST" action="{{ url_for('chat.chat') }}">
            <div class="input-row">
                <input type="text" name="prompt" placeholder="Type your message..." required>
                <button type="submit">Send</button>
            </div>
        </form>
    </div>

    <script>
        // Auto-scroll to bottom of messages
        const chatMessages = document.getElementById('chat-messages');
        if (chatMessages) {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Focus on input field
        const promptInput = document.querySelector('input[name="prompt"]');
        if (promptInput) {
            promptInput.focus();
        }
    </script>
</body>

</html>
